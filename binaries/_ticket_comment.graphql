query($owner: String!, $name: String!, $limit: Int!, $number: Int!) {
  repository(owner: $owner, name: $name) {
    issueOrPullRequest(number: $number) {
      __typename,
      ...on Issue {
        author {
          login
        }
        title
        body
        state
        updatedAt
        timelineItems(
          first: 100,
          itemTypes: [
            CROSS_REFERENCED_EVENT
            PINNED_EVENT
            UNPINNED_EVENT
            LABELED_EVENT
            UNLABELED_EVENT
            RENAMED_TITLE_EVENT
            CLOSED_EVENT
            ISSUE_COMMENT
          ]
        ) {
          totalCount
          nodes {
            __typename,
            ...CrossReferencedEventFields
            ...PinnedEventFields
            ...UnpinnedEventFields
            ...LabeledEventFields
            ...UnlabeledEventFields
            ...RenamedTitleEventFields
            ...IssueCommentFields
          }
        }
      }
      ...on PullRequest {
        author {
          login
        }
        headRefName
        headRepository {
          owner {
            login
          }
        }
        baseRefName,
        baseRepository {
          owner {
            login
          }
        }
        title
        body
        state
        updatedAt
        timelineItems(
          first: 100
          itemTypes: [
            CONVERT_TO_DRAFT_EVENT
            READY_FOR_REVIEW_EVENT
            HEAD_REF_FORCE_PUSHED_EVENT
            HEAD_REF_DELETED_EVENT
            BASE_REF_FORCE_PUSHED_EVENT
            MERGED_EVENT
            PULL_REQUEST_COMMIT
            PULL_REQUEST_REVIEW
            REVIEW_REQUESTED_EVENT
            REVIEW_REQUEST_REMOVED_EVENT
            CROSS_REFERENCED_EVENT
            PINNED_EVENT
            UNPINNED_EVENT
            LABELED_EVENT
            UNLABELED_EVENT
            RENAMED_TITLE_EVENT
            CLOSED_EVENT
            ISSUE_COMMENT
          ]
        ) {
          totalCount
          nodes {
            __typename
            ...ConvertToDraftEventFields
            ...ReadyForReviewEventFields
            ...HeadRefForcePushedEventFields
            ...HeadRefDeletedEventFields
            ...BaseRefForcePushedEventFields
            ...MergedEventFields
            ...PullRequestCommitFields
            ...PullRequestReviewFields
            ...ReviewRequestedEventFields
            ...ReviewRequestRemovedEventFields
            ...CrossReferencedEventFields
            ...PinnedEventFields
            ...UnpinnedEventFields
            ...LabeledEventFields
            ...UnlabeledEventFields
            ...RenamedTitleEventFields
            ...IssueCommentFields
          }
        }
      }
    }
  }
}

fragment ConvertToDraftEventFields on ConvertToDraftEvent {
  actor {
    login
  }
  createdAt
}

fragment ReadyForReviewEventFields on ReadyForReviewEvent {
  actor {
    login
  }
  createdAt
}

fragment HeadRefForcePushedEventFields on HeadRefForcePushedEvent {
  actor {
    login
  }
  beforeCommit {
    abbreviatedOid
  }
  afterCommit {
    abbreviatedOid
  }
  createdAt
}

fragment HeadRefDeletedEventFields on HeadRefDeletedEvent {
  actor {
    login
  }
  headRef {
    name
  }
  createdAt
}

fragment BaseRefForcePushedEventFields on BaseRefForcePushedEvent {
  actor {
    login
  }
  ref {
    name
  }
  createdAt
}

fragment MergedEventFields on MergedEvent {
  actor {
    login
  }
  commit {
    abbreviatedOid
  }
  mergeRef {
    name
  }
  createdAt
}

fragment PullRequestCommitFields on PullRequestCommit {
  commit {
    abbreviatedOid
    message
    statusCheckRollup {
      state
    }
  }
}

fragment PullRequestReviewFields on PullRequestReview {
  author {
    login
  }
  body
  state
  comments(first: $limit) {
    totalCount
    nodes {
      author {
        login
      }
      path
      diffHunk
      body
      outdated
      updatedAt
    }
  }
  updatedAt
}

fragment ReviewRequestedEventFields on ReviewRequestedEvent {
  actor {
    login
  }
  requestedReviewer {
    ...on Mannequin {
      login
    }
    ...on Team {
      name
    }
    ...on User {
      login
    }
  }
  createdAt
}

fragment ReviewRequestRemovedEventFields on ReviewRequestRemovedEvent {
  actor {
    login
  }
  requestedReviewer {
    ...on Mannequin {
      login
    }
    ...on Team {
      name
    }
    ...on User {
      login
    }
  }
  createdAt
}

fragment CrossReferencedEventFields on CrossReferencedEvent {
  actor {
    login
  }
  source {
    ...on Issue {
      number
      title
    }
    ...on PullRequest {
      number
      title
    }
  }
  createdAt
}

fragment PinnedEventFields on PinnedEvent {
  actor {
    login
  }
  createdAt
}

fragment UnpinnedEventFields on UnpinnedEvent {
  actor {
    login
  }
  createdAt
}

fragment LabeledEventFields on LabeledEvent {
  actor {
    login
  }
  label {
    name
  }
  createdAt
}

fragment UnlabeledEventFields on UnlabeledEvent {
  actor {
    login
  }
  label {
    name
  }
  createdAt
}

fragment RenamedTitleEventFields on RenamedTitleEvent {
  actor {
    login
  }
  previousTitle
  currentTitle
  createdAt
}

fragment IssueCommentFields on IssueComment {
  author {
    login
  }
  body
  updatedAt
}
