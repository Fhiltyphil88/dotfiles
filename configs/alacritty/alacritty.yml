# Colors (Pastel - Dark Background)
colors:
  # Default colors
  primary:
    background: '#000000'
    foreground: '#fefefe'

  # Cursor colors
  cursor:
    text: '#feffff'
    cursor: '#abd2fe'

  # Selection colors
  selection:
    text: '#c7c7c7'
    background: '#456d95'

  # Normal colors
  normal:
    black:   '#000000'
    red:     '#ff8272'
    green:   '#b4fa72'
    yellow:  '#fefdc2'
    blue:    '#a5d5fe'
    magenta: '#ff8ffd'
    cyan:    '#d0d1fe'
    white:   '#f1f1f1'

  # Bright colors
