alt_send_esc: true

window:
  dynamic_title: true
  dimensions:
    columns: 240
    lines: 60

scrolling:
  history: 0

font:
  normal:
    family: JetbrainsMono Nerd Font
    # family: ProggyCleanTTSZ Nerd Font Mono
  size: 12
  # size: 15

env:
  # https://github.com/jwilm/alacritty/issues/2566
  LC_CTYPE: en_US.UTF-8

key_bindings:
  - key: W
    mods: Command
    action: None
  - key: PageUp
    action: None
  - key: PageDown
    action: None
  # https://github.com/alacritty/alacritty/issues/623
